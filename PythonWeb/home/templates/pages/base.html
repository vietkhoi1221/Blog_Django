<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href-"{% static 'css/bootstrap.min.css'%}" type ="text/css">
    <title>{% block title %}{% endblock %}</title>
    <style>
        html,body{
            height: 100%;
            background-color: azure;
        }
    </style>
</head>
<body>
    <div class ="container-fluid" style = "min-height:90%">
        <div class = "row">
            <div class = "col-sm-9">
                <center><h1>Hé lôôô</h1></center>
            </div>
            <div class = "col-sm-1">
                {% if user.username %}
                    <p>Xin chào {{user.username}}</p>
                    <p><a href="{% url 'logout'%}">Đăng xuất</a></p>
                {% else %}
                    <p><a href="{% url 'register'%}">Đăng ký</a>|<a href="{% url 'login'%}">Đăng nhập</a></p>
                {% endif %}
            </div>
            <div class = "col-sm-2">
                <img src = "{%static 'images/L.jpg'%}" class ="responsive-img" style="max-height:150px"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                <div class="bs-sliderbar">
                    <nav class="nav">
                        <a class="nav-link " href="/">Thông tin cá nhân</a><br>
                        <a class="nav-link" href="{% url 'blog' %}">Blog</a><br>
                        <a class="nav-link" href="{% url 'contact' %}">Liên hệ</a><br>
                    </nav>
                </div>
            </div>
            <br>
            <div class="col-sm-10">
                <div class = "container-fluid">
                    {%block content%}
                    {% endblock %}
                </div>
            </div>
        </div> 
    </div>
    <footer>
            <div class = "container-fluid">
                <a href = "#">Facebook</a>|<a href = "#">Google</a>|<a href = "#">Twitter</a>
            </div>
        </footer>
</body>
</html>
